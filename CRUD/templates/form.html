<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div class="resultado"></div>
    <form name="formulario" id="form" method="POST", action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}">
        {% csrf_token %}
        <div class="form">

            <label>Nome:</label>
            {{form.nome}}

        </div>
        <div class="form">

            <label>Ultimo Nome:</label>
            {{form.ultimo_nome}}

        </div>
        <div class="form">

            <label>Data Nascimento:</label>
            {{form.data_nascimento}}

        </div>
        <div class="form">

            <label>Profiss√£o :</label>
            {{form.profissao}}

        </div>

        <input type="submit" value="salvar" class="btn_enviar">

    </form>
<a href="/" class="btn">Voltar</a>
{% load static %}
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
